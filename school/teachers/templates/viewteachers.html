

<html>
 
<head>
    <title>Teachers | Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <style>
        table {
            margin-left: 550px;
            margin-top: 150px;
            column-width: 20px;
            font-size: 20px;
            border: 5px solid black;
            padding: 5px;
        }
 
        thead {
            padding: 10px;
        }
 
        tbody {
            padding: 10px;
        }
    </style>
</head>
 
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Staff Details </a>
            <a class="btn btn-success my-2 my-sm-6" href="{% url 'addteachers' %}">Register </a>
    </nav>
    <table class="table table-borderless" style="margin: 50px;">
        <thead>
        
          <tr>
            <th scope="col">Namee</th>
            <th scope="col">Class</th>
            <th scope="col">Session</th>
            <th scope="col">Register on</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
            {% for i in obj %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.tname}}</td>
                    <td>{{i.cclass}} th Std</td>
                    <td>{{i.tsession}}</td>
                    <td>{{i.tdate|date:"M d, Y"}}</td>
                    <td>
                        <a href="{% url 'editteachers' i.id i.tclass_id %}">Edit</a>
                        <a href="{% url 'deleteteachers' i.id %}">Delete</a>
                      
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
 
</html>
