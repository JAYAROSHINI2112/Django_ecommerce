<html>
 
<head>
    <title>Add | Teachers</title>
    <style>
        .container {
            margin-left: 550px;
            margin-top: 150px;
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: rgb(206, 222, 217);
        }
    </style>
</head>
 
<body>
    <h3 style="margin-left:650px;">Register Teacher</h3>
    <p style="margin-left:700px;"><a href="{% url 'viewteachers' %}">View</a></p>
    <div class="container">
        <table>
            <tbody>
                <form action="addteachers" method="POST">
                    {% csrf_token %}
                    <tr>
                        <td> Name</td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td> Class</td>
                      <td>
                            <select name="class">
                            <option>--Select Class--</option>
                            {% for i in clreg %}
                               <option value="{{i.id}}">{{i.cclass}}</option>
                            {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> Session</td>
                        <td>
                            <select name="session">
                                <option>--Select Session--</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button>Submit</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</body>
 
</html>
