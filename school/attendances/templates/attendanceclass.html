<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Attendance class</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <a class="navbar-brand" href="#">School Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'viewstudents' %}">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'viewteachers' %}">Teachers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'classes:viewclasses' %}">Class Details</a>
            </li>
           
          </ul>
        </div>
      </nav>
    <table class="table table-borderless" style="margin: 50px;">
        <thead>
        <h5 class="blockquote text-right" style="margin: 50px;">Attendance Class Details</h5>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Class</th>
            <th scope="col">Options</th>

            </tr>
        </thead>
        <tbody>
            {% for i in obj %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.cclass}}th Std</td>
                    <td><a type="button" class="btn btn-outline-primary" href="{% url 'viewattendanceclass' i.id %}">View</a>
                      
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
