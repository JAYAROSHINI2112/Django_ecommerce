<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Add Details </a>
            <a class="btn btn-success my-2 my-sm-6" href="{% url 'addattendance' id %} ">+ Add </a>
    </nav>
    <table class="table table-borderless" style="margin: 50px;">
        <thead>
        <h5 class="blockquote text-right" style="margin: 50px;">Attendance Details {{var.cclass}}th Std</h5>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Date</th>
            <th scope="col">Options</th>

            </tr>
        </thead>
        <tbody>
            {% for i in obj %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.data}}</td>
                    <td>
                        <a type="button" class="btn btn-outline-primary" href="{% url 'attendanceentry' id i.id%}">View</a>
                        <a type="button" class="btn btn-outline-danger" href="{% url 'deleteattendanceclass' id i.id%}">Delete</a>
                      
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
