<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Add Details </a>
            <a class="btn btn-success my-2 my-sm-6" href="# ">Back </a>
    </nav>
    <table class="table table-borderless" style="margin: 50px;">
        <thead>
        <h5 class="blockquote text-right" style="margin: 50px;">Entry {{clas.cclass}} th Std</h5>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            
            {% for i in studs %}
            {% if obj == 0 %}
                <tr>
                   <form method="POST">
                    {% csrf_token  %}
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.sname}}</td>
                    <td>
                        
									<select name="val{{i.id}}"required>
										<option>--Select Value--</option>
										<!-- <option value="1">Present</option>
										<option value="0">Absent</option> -->
                    {% for j in sfield%}
										<option value="{{j.id}}">{{j.name}}</option>
                    {% endfor %}
									</select>
                        </td>
                          <td><input type="hidden" class="form-control" id="class"  name="sid{{i.id}}" value="{{i.id}}" readonly></td>
                          <td><input type="hidden" class="form-control" id="class"  name="cid{{i.id}}" value="{{clas.id}}" readonly></td>
                          <td><input type="hidden" class="form-control" id="class"  name="did{{i.id}}" value="{{date.id}}" readonly></td>
                        </div>
                    </td>
                     
               
               {% else %}
               <tr>
                <form method="POST">
                 {% csrf_token  %}
                 <th scope="row">{{forloop.counter}}</th>
                 <td>{{i.sname}}</td>
                 <td>
                     
                  <select name="val{{i.id}}"required  >
                     {% for k in sfield %} 
                      <option value="{{k.id}}"
                      {% for j in object %}
                        {% if i.id == j.studid %}
                        {% if j.pafield == k.id%} 
                        selected {% endif %}{% endif %}{% endfor %}>{{k.name}}
                    </option>
                     {% endfor %}
                  
                    </select>
                     </td>
                       <td><input type="hidden" class="form-control" id="class"  name="sid{{i.id}}" value="{{i.id}}" readonly></td>
                       <td><input type="hidden" class="form-control" id="class"  name="cid{{i.id}}" value="{{clas.id}}" readonly></td>
                       <td><input type="hidden" class="form-control" id="class"  name="did{{i.id}}" value="{{date.id}}" readonly></td>
                       <td><input type="hidden" class="form-control" id="class"  name="uid{{i.id}}" value=
                        {% for k in object %}
                          {% if k.studid == i.id %}
                              "{{k.id}}" 
                          {% endif %}
                        {% endfor %}>
                        </td>
                      </div>
                 </td>
          {% endif %}
          
            {% endfor %}
            <td><input type="hidden" class="form-control" id="class"  name="objcount" value="{{obj}}" readonly></td>
               <td> <button type="submit" class="btn btn-primary">Submit</button></td>
            </tr>
        </form>
        </tbody>
    </table>
</body>
</html>
