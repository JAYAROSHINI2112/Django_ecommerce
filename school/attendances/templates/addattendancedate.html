  <!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<body>
  <h2 style="margin-top: 50px; text-align: center;">Attendance Date </h2>
<div class="container" style="margin-top: 100px;">
  <div class="container" style="align-items: center;">
  <form class="form-horizontal" method="POST">
    {% csrf_token  %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"></label>
      <div class="col-sm-4">          
        <input type="hidden" class="form-control" id="date" name="cid" value="{{obj.id}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Class:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="class"  name="class" value="{{obj.cclass}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Date:</label>
      <div class="col-sm-4">          
        <input type="date" class="form-control" id="date" name="date">
      </div>
    </div>
    
   <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
